<form style="width: 400px; margin: 100px auto" enctype="multipart/form-data" method="post" class="mt-4">>


    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Industry</label>
        <select class="form-select" name="industry" aria-label="Default select example">
<option selected>Select firm Industry</option>
<option value="Energy">Energy</option>
<option value="Materials">Materials</option>
<option value="Industrials">Industrials</option>
            <option value="Consumer Discretionary">Consumer Discretionary</option>
<option value="Consumer Staples">Consumer Staples</option>
<option value="Health Care">Health Care</option>
<option value="Financial">Financial</option>
<option value="Information Technology">Information Technology</option>
<option value="Communication Services">Communication Services</option>
            <option value="Utilities">Utilities</option>
<option value="Real Estate">Real Estate</option>
</select>
 </div>
<div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Firm Name</label>
        <input type="text"
               class="form-control"
               id="exampleInputEmail1"
               aria-describedby="emailHelp"
               name="firmname"
        >
    </div>
<div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Stock Code</label>
        <input type="text"
               class="form-control"
               id="exampleInputEmail6"
               aria-describedby="emailHelp"
               name="stockcode"
        >
    </div>

     <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Country</label>
        <input type="text"
               class="form-control"
               id="exampleInputPassword2"
               name="country"
        >
          <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Website</label>
        <input type="text"
               class="form-control"
               id="exampleInputPassword5"
               name="website"
        >
         <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Report Year</label>
        <input type="text"
               class="form-control"
               id="exampleInputPassword4"
               name="year"
        >
    </div>
      <div class="mb-3">
            <label for="pdfFile" class="form-label">Upload ESG Report</label>
            <!-- 自定义文件选择按钮 -->
            <div class="input-group">
                <input type="file" class="form-control d-none" id="pdfFile" name="pdf_file" accept=".pdf" required>
                <label class="form-control" for="pdfFile" id="fileLabel">Choose File</label>
            </div>
            <small id="fileName" class="form-text text-muted">No file chosen</small>
        </div>

     <div class="alert alert-light" role="alert" style = "font-color:red">
    {% if message %} {{message}} {% endif %}
    </div>
    <div class="d-grid gap-1 col-2 mx-auto">
       <button type="submit" class="btn btn-primary">Start!</button>
    </div>

     <br/>




</form>

<script>
    document.getElementById("pdfFile").addEventListener("change", function() {
        var fileName = this.files[0] ? this.files[0].name : "No file chosen";
        document.getElementById("fileName").textContent = fileName;
    });
</script>
