<!-- 创建幕布 -->
<head><meta charset="UTF-8"></head>
<div id="winmsg" style="
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.3);
z-index: 99999;">
    <!-- 创建主窗口 -->
    <div style="position: fixed;
    top: 50%;
    left: 50%;
    width: 60%;
    max-width: 500px;
    background: #FFF;
    transform: translate(-50%,-50%);
    border-radius: 30px;
    padding: 50px 40px;
    ">
          <!-- 标题 -->
        <h3 style="font-weight: bold;text-align:center;font-size: 30px;">Tips</h3>
        <!-- 内容 -->
        <div style="text-align:center;font-size: 16px;margin-top: 26px;line-height: 30px;color: #999;">Successfully register, please return to the login page</div>
        <!-- 按钮 -->
        <a href="{{ url_for('login_firm') }}"
                   style="display: block;
        background:  #57ae5b;
        color: #FFF;
        text-align: center;
        font-weight: bold;
        font-size: 19px;
        line-height: 60px;
        margin: 0 auto;
        margin-top: 45px;
        border-radius: 32px;
        width: 80%;
        " onclick="
        javascript:document.querySelector('#winmsg').remove()">Back</a>
    </div>
</div>
